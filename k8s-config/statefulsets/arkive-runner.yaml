apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: arkive-runner
spec:
  serviceName: "arkive-runner"
  replicas: 2
  selector:
    matchLabels:
      app: arkive-runner
  template:
    metadata:
      labels:
        app: arkive-runner
    spec:
      containers:
        - name: arkive-runner
          image: arkive-runner
          imagePullPolicy: Never
          env:
            - name: SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: env-secrets
                  key: SUPABASE_SERVICE_KEY
            - name: MONGO_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: env-secrets
                  key: MONGO_CONNECTION
            - name: INFLUX_URL
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: INFLUX_URL
            - name: INFLUX_TOKEN
              valueFrom:
                secretKeyRef:
                  name: env-secrets
                  key: INFLUX_ADMIN_TOKEN
            - name: INFLUX_ORG
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: INFLUX_ORG
            - name: INFLUX_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: INFLUX_BUCKET
            - name: MESSENGER_REDIS_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: MESSENGER_REDIS_HOSTNAME
            - name: MESSENGER_REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: MESSENGER_REDIS_PORT
